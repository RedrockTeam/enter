<!DOCTYPE html>
<html lang="en">	
	<head>
		<meta charset="UTF-8">
		<title>录入首页</title>
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
		<link rel="stylesheet" href="__PUBLIC__/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="__PUBLIC__/css/page.css">
		<style>
			table tr th, table tr td {
				text-align: center;
			}
		</style>
	</head>
	<body>
		
		
		<div class="container-fluid">

			<div class="row">

				<nav class="navbar navbar-inverse" style="border-radius: 0;">
				  	<div class="container-fluid">
					    <div class="navbar-header">
					      	<a class="navbar-brand" href="#">红岩网校笔试录入系统</a>
					    </div>

					    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					      	<ul class="nav navbar-nav">
					        	<li>
					        		<a href="__CONTROLLER__/index">分数录入</a>
					        	</li>
					        	<li>
					        		<a href="__CONTROLLER__/message/id/1">短信发送</a>
					        	</li>
					        	<li class="active">
					        		<a href="__CONTROLLER__/add_user">人员添加</a>
					        	</li>
					      	</ul>
				    	</div>
				  	</div>
				</nav>

			</div>

		 	<div class="row" style="margin: 20px 0 ;">
		 		<div class="col-md-6 col-md-offset-3">
					<form class="form-horizontal" method="post" action="__SELF__">
					  	<div class="form-group">
					    	<label class="col-sm-2 control-label">姓名</label>
					    	<div class="col-sm-10">
					      		<input type="text" class="form-control" name="user_name">
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<label class="col-sm-2 control-label">学院</label>
					    	<div class="col-sm-10">
					      		<input type="text" class="form-control" name="user_academy">
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<label class="col-sm-2 control-label">电话</label>
					    	<div class="col-sm-10">
					      		<input type="text" class="form-control" name="user_tel">
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<label class="col-sm-2 control-label">分数</label>
					    	<div class="col-sm-10">
					      		<input type="text" class="form-control" name="user_score">
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<label for="user-name" class="col-sm-2 control-label">性别</label>
					    	<div class="col-sm-10">
					      		<label class="radio-inline">
								  	<input type="radio" name="user_gender" value="1">男
								</label>
								<label class="radio-inline">
								  	<input type="radio" name="user_gender" value="0">女
								</label>
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<label for="user-name" class="col-sm-2 control-label">方向</label>
					    	<div class="col-sm-10">
					      		<label class="checkbox-inline">
								  	<input type="checkbox" value="1" name="user_dep[]">前端
								</label>
								<label class="checkbox-inline">
								  	<input type="checkbox" value="2" name="user_dep[]">后台
								</label>
								<label class="checkbox-inline">
								  	<input type="checkbox" value="3" name="user_dep[]">iOS
								</label>
								<label class="checkbox-inline">
								  	<input type="checkbox" value="4" name="user_dep[]">Android
								</label>
								<label class="checkbox-inline">
								  	<input type="checkbox" value="5" name="user_dep[]">WP
								</label>
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<div class="col-sm-offset-2 col-sm-10">
					      		<button type="submit" class="btn btn-default pull-right">登录</button>
					    	</div>
					  	</div>
					</form>
					

				</div>
			</div>


		</div>

	</body>
	<script src="__PUBLIC__/js/jquery-2.0.3.js"></script>
	<script src="__PUBLIC__/js/bootstrap.min.js"></script>
</html>
